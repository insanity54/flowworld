
services:

  app:
    build: .
    container_name: app
    env_file: .env
    depends_on:
      - db
    entrypoint: npm run start


  db:
    image: postgres:16
    container_name: db
    restart: unless-stopped
    env_file: .env
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"


volumes:
  pgdata: