version: '3.8'

services:

  caddy:
    image: caddy:alpine
    ports:
      - "80:80"
      - "443:443"
    command: reverse-proxy --from multiplayer.yoga --to app:3000
    networks:
      - default

  app:
    build: .
    container_name: flowworld
    env_file: .env
    ports:
      - "3000:3000"
    depends_on:
      - db
    volumes:
      - .:/app
    command: npm run start

  db:
    image: postgres:16
    container_name: postgres-db
    restart: unless-stopped
    env_file: .env
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"

volumes:
  pgdata:
